<mat-card-header>
    <mat-card-title>
        Active SBPs
        <button mat-icon-button class="link-button" (click)="gotoSBPList()">
            <mat-icon>more_vert</mat-icon>
        </button>
    </mat-card-title>
</mat-card-header>
<mat-card-content class="dashboard-card-content">
    <mat-list class="active-nodes-list">
        <mat-list-item *ngFor="let node of nodes" (click)="gotoAddressDetail(node.stakeAddress)">
            <mat-icon mat-list-icon>
                how_to_vote
            </mat-icon>
            <div mat-line>Name: {{ node.name }} </div>
            <div mat-line>Address: {{ node.blockProducingAddress }} </div>
            <div mat-line *ngIf="node.votes">Votes: {{ node.votes | decimalPoint:18}} </div>
        </mat-list-item>
    </mat-list>
</mat-card-content>
<mat-card-footer>
    <mat-progress-bar mode="determinate" [value]="refreshProgress"></mat-progress-bar>
</mat-card-footer>

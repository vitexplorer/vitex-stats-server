<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    <!-- Rank Column -->
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rank</th>
      <td mat-cell *matCellDef="let row">{{row.rank}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Producing Address Column -->
    <ng-container matColumnDef="producingAddr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Producing Address</th>
      <td mat-cell *matCellDef="let row">{{row.blockProducingAddress}}</td>
    </ng-container>

    <!-- Stake Address Column -->
    <ng-container matColumnDef="stakeAddr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stake Address</th>
      <td mat-cell *matCellDef="let row">{{row.stakeAddress}}</td>
    </ng-container>

    <!-- Votes Column -->
    <ng-container matColumnDef="voteNum">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Votes</th>
      <td mat-cell *matCellDef="let row">{{row.votes | decimalPoint:18}}</td>
    </ng-container>

    <!-- Online Column -->
    <ng-container matColumnDef="online">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Online Rate</th>
      <td mat-cell *matCellDef="let row">{{onlineRate(row) | percent}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="gotoAddressDetail(row.stakeAddress)">
    </tr>
  </table>
</div>

<mat-card-header>
    <mat-card-title>
        Snapshots
        <mat-progress-spinner class="refresh-indicator" [color]="'primary'" [mode]="'determinate'" [diameter]="30"
            [strokeWidth]="5" [value]="refreshProgress">
        </mat-progress-spinner>
    </mat-card-title>
</mat-card-header>
<mat-card-content class="dashboard-card-content">
    <mat-list class="latest-snapshot-list">
        <mat-list-item *ngFor="let snapshot of snapshots">
            <mat-icon mat-list-icon>
                camera
            </mat-icon>
            <div mat-line>Height: {{ snapshot.height }} </div>
            <div mat-line>Producer: {{ snapshot.producer }} </div>
            <div mat-line matTooltip="{{ snapshot.timestamp * 1000 | date:'yyyy-MM-dd HH:mm:ss' }}">Time: {{
                snapshot.timestamp * 1000 | timeToNow:'second' }} seconds ago </div>
        </mat-list-item>
    </mat-list>
</mat-card-content>

<div class="app-container">

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Vite Block Explorer</h1>
  </mat-toolbar>

  <mat-sidenav-container [style.marginTop.px]="0" class="app-sidenav-container">
    <mat-sidenav #snav mode="side" opened="true">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">
          <mat-icon>dashboard</mat-icon>
          Dashboard
        </a>
        <a mat-list-item routerLink="/sbp">
          <mat-icon>dynamic_feed</mat-icon>
          SBPs
        </a>
        <a mat-list-item routerLink="/transactions">
          <mat-icon>sync_alt</mat-icon>
          Transactions
        </a>
        <a mat-list-item routerLink="/tokens">
          <mat-icon>paid</mat-icon>
          Tokens
        </a>
        <a mat-list-item routerLink="/addresses">
          <mat-icon>alternate_email</mat-icon>
          Addresses
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
